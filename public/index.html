<html>
<head>
    <title>Naval Battle</title>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="socket.io/socket.io.js"></script>
    <script src="/lib/jquery-3.1.1.min.js"></script>
    <script src="/lib/require.js"></script>
    <script src="src/game.js"></script>
</head>
<body>
    
    <div id="home">
        <nav>
            <button class="pure-button" onclick="rejoindre_prive()">Rejoindre une salle</button>
            <button class="pure-button" onclick="demarrer_salon()">Créer une salle</button>
            <button class="pure-button" onclick="demarrer_mmr()">Recherche de match</button>
        </nav>
    </div>
    
    
    <div id="mmr_search" class="hide_by_default">
        <button class="pure-button" onclick="annuler_recherche()">Annuler la recherche</button>
        <h1 id="rech">Recherche de match...</h1>
        <h1 id="attente" class="hide_by_default">Attente d'adversaire...</h1>
    </div>
    
    
    <div id="private_room_waiting" class="hide_by_default">
        <button class="pure-button" onclick="annuler_salon_prive()">Annuler la recherche</button>
        <h1>En attente d'adversaire</h1>
        <h2>Clé privée : <span id="key"></span></h2>
    </div>
    
    
    <div id="ready" class="hide_by_default">
        <button class="pure-button" onclick="annuler_pret()">Annuler la recherche</button>
        <h1>Êtes-vous prêt ?</h1>
        <div id="you">
            <h2>Vous :</h2>
            <button class="pure-button" onclick="declarer_pret()">Prêt !</button>
        </div>
        <div id="other_player">
            <h2>Adversaire :</h2>
            <h2>Prêt !</h2>
        </div>
    </div>
    
    
    <div id="ingame" class="hide_by_default">
        <button class="pure-button" onclick="quitter_partie()">Quitter la partie</button>
        <div class="grid-j"></div>
        <div class="grid-b"></div>
        <div class="imgboat">
            <img  class="boat" src="assets/carre_noir.jpg" id="porte-avion" height="210" width="42" draggable="true" taille="5" pos="h">
            <img class="boat" src="assets/carre_noir.jpg" id="croiseur" height="168" width="42" draggable="true" taille="4" pos="h">
            <img class="boat" src="assets/carre_noir.jpg" id="contre-torpilleur" height="126" width="42" draggable="true" taille="3" pos="v">
            <img class="boat" src="assets/carre_noir.jpg" id="sous-marin" height="126" width="42" draggable="true" taille="3" pos="v">
            <img class="boat" src="assets/carre_noir.jpg" id="torpilleur" height="84" width="42" draggable="true" taille="2" pos="v">
        </div>
        <script type="text/javascript" src="script.js"></script>
        <br>
        <input id="jouer" type="button" value="Jouer" onclick="jouer()">
    </div>
    
    
</body>
</html>
